<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14-关于事件回调函数中的this</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{msg}}</h1>
        <h1>计数器:{{count}}</h1>
        <button @click="count++">点我加1</button>
        <button @click="add">点我加1</button>
        <button @click="add2">点我加1</button>
    </div>
    <script>
        const vm = new Vue({
            el:'#app',
            data:{
                msg: '关于事件回调函数中的this' ,
                count: 0
            },
            // 1.methods对象中的方法可以通过vm去访问吗?可以。
            // 2.methods对象中的方法有没有做数据代理呢?没有。
            methods:{
                add(){
                    this.count++
                },
                //箭头函数中没有this，箭头函数中的this是从父级作用域当中继承过来的。//对于当前程序来说，父级作用域是全局作用域:window
                add2:()=>{
                    console.log(this)
                },
                sayHi(){
                    alter('hi...')
                }
            }
         })
    </script>
</body>
</html>
