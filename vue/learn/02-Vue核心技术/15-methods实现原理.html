<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15-methods实现原理.html</title>
    <script src="../js/myVue.js"></script>
</head>
<body>
    <div id="app">

    </div>
    <script>
        const vm = new Vue({

            data:{
                msg: 'hello vue!',
            },
            methods:{
                sayHi(){
                    console.log(this.msg)
                    // alert('say hi ...')
                },
                sayHello(){
                    alert('say Hello...')
                },
                sayWhat:()=>{
                    console.log(this)
                }
            }

         })
    </script>
</body>
</html>
