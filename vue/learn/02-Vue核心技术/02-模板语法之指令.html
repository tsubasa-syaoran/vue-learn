<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法之指令</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{msg}}</h1>
        <h1 v-once>{{msg}}</h1>
        <h1 v-if="a>b">{{msg}}</h1>
    </div>
    <script>
        new Vue({
        el:'#app',
        data:{
            msg: 'Hello Vue!',
            a:10,
            b:91
        }
    })
    </script>
    
</body>
</html>
