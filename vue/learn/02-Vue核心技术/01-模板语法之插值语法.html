<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 模板插值语法</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{msg}}</h1>
        <h1>{{sayHello()}}</h1>
        <h1>{{100}}</h1>
        <h1>{{'hello vue!'}}</h1>
        <h1>{{'3.14!'}}</h1>
        <h1>{{1+1}}</h1>
        <h1>{{'hello' + 'vue'}}</h1>
        <h1>{{msg+1}}</h1>
        <h1>{{gender? '男':'女'}}</h1>
        <h1>{{msg.split('').reverse().join('')}}</h1>
        <h1>{{Date.now()}}</h1>
        <h1>{{Math}}</h1>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                msg : 'abcdef',
                sayHello: function(){
                    console.log('hello vue!');
                },
                gender: true
            }
        })
    </script>
</body>
</html>
