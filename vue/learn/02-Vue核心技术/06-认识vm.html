<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>认识vm</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{msg}}</h1>
    </div>
    <script>

        let dataObj = {
            msg : 'Hello Vue!'
        }
        const vm = new Vue({
            el:'#app',
            data:dataObj
         })

         console.log('dataObj的msg', dataObj.msg);
         console.log('vm的msg', vm.msg);
    </script>
</body>
</html>
