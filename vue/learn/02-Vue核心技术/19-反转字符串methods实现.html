<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>反转字符串</title>
    <script src="../js/vue.js"></script>
</head>
<body>

    <div id="app">
        <h1>{{msg}}</h1>
        输入的信息:<input type="text" v-model ="info"> <br>
        反转的信息: {{reverseInfo()}}
    </div>
    <script>
        const vm = new Vue({
            el:'#app',
            data:{
                msg:'计算属性-反转字符串案例'  ,
                info: ''
            },
            methods:{
                reverseInfo(){
                    return this.info.split('').reverse().join('')
                }
            }

         })
    </script>
</body>
</html>
