<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17-按键修饰符</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{msg}}</h1>
        回车键<input type="text" @keyup.enter="getInfo">  <br>
        回车键(键值)<input type="text" @keyup.13="getInfo"><br>
        delete 键<input type="text" @keyup.delete="getInfo"><br>
        esc键<input type="text" @keyup.esc="getInfo"><br>
        空格键<input type="text" @keyup.space="getInfo"><br>
        上键<input type="text" @keyup.up="getInfo"><br>
        下键<input type="text" @keyup.down="getInfo"><br>
        左键<input type="text" @keyup.left="getInfo"><br>
        右键<input type="text" @keyup.right="getInfo"><br>
        <!-- <input type="text" @keyup.enter="getInfo"> -->

        <!-- tab 键无法触发keyup事件,只能出发keydown 事件 -->
         tab键: <input type="text" @keydown.tab="getInfo"> <br>

         <!-- <kebab-case></kebab-case> -->
         Page-dwon 键: <input type="text" @keyup.page-down="getInfo"> <br>

         <!-- 系统修饰键:4个比较特殊的键
          
             crtl、 alt、 shift、 meta(windows 按键)
             对于keydown事件来说:只要按下ctrl键,keydown事件就会触发。
             对于keyup事件来说:需要按下ctrl键，并且加上按下组合键，然后松开组合键之后，keyup事件才能触发。
             
         -->
         ctrl 键: <input type="text" @keydown.ctrl="getInfo"> <br>
         ctrl 键: <input type="text" @keyup.ctrl="getInfo"> <br>
         ctrl 键: <input type="text" @keyup.ctrl.i="getInfo"> <br>
    </div>
    <script>
        const vm = new Vue({
            el:'#app',
            data:{
                msg: '按键修饰符'  
            },
            methods:{
                getInfo(event){
                    // console.log('@')
                    // if(event.keyCode === 13){
                        console.log(event.target.value)
                    // }
                }
            }

         })
    </script>
</body>
</html>
