<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>

        Vue.config.productionTip = false
        const myVue = new Vue({
            template : '<h1> hello{{name}} {{msg}}</h1>',
            data: {
                name: 'hello msg',
                msg: 'test message'    
            }
        })
        myVue.$mount('#app')
    </script>
</body>
</html>
