<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语句的数据来源</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">

    </div>

    <script>
        const myVue =  new Vue({
            template:`<h1>最近非常火爆的电视剧{{name}},它的上映日期{{releaseTime}}.它的主角是{{lead.name}},年龄是{{lead.age}}岁.
                其他演员包括{{actors[0].name}}({{actors[0].age}}岁,{{actors[1].name}},{{actors[1].age}} 岁)
                </h1>`,
            data:{
                    name : '狂飙',
                    releaseTime: '2023年1月1日',
                    lead:{
                        name:'高启强',
                        age:41
                    },
                    actors:[
                        {
                            name:'安欣',
                            age:41    

                        },
                        {
                            name:'高企兰',
                            age:28
                        }
                    ]

            }
        })
         myVue.$mount('#app')   
    </script>

</body>
</html>
