<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件嵌套</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
    </div>
    <script>

        // 创建Y1组件
        const y1 = {
            template: `
                <div>
                    <h3>Y1组件</h3>    
                </div>
            `
        }

        // 创建X1组件
        const x1 = {
            template : `
            <div>
                <h3>x1组件</h3>    
            </div>
            `
        }

        // 创建X组件
        const x ={
            template: `
                <div>
                    <h2>X组件</h2>   
                    <x1></x1> 
                </div>
            `,
            components:{
                // 注册x1组件
                x1
            }
        }
        // 创建Y组件
        const y = { 
            template : `
                <div>
                    <h2>Y组件</h2>
                    <y1></y1>
                </div>
            `,
            components:{
                // 注册Y1组件
                y1
            }
        }

        // 创建app组件
        const app = {
            template: `<div>
                        <h1>App组件</h1>
                        <x></x>
                        <y></y>
                    </div>
                    `,
            // 注册x组件,y组件
             components:{
                x,y
             }       
        }

        // 注册组件


        const vm = new Vue({
            el:'#root',
            template:`<app></app>`,
            components:{
                app,
            }
        })
    </script>
</body>
</html>
