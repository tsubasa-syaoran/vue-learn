    <!---
    组件的使用分为三步:
    第一步:创建组件
        vue.extend(该配置向和new Vue的配置项几乎相同,略有差别)
        区别在哪?
            1.创建Vue组件的时候,配置项中不能使用el配置项
            2.配置项中的data不能直接使用对象的形式,必须使用function 
    第二步:注册组件
        局部注册: 
            在配置项当中使用compents ,语法格式:
            compents:{
                组件的名字: 组件对象
            }

        全局注册:
                Vue.compent('组件的名字',组件对象)
    第三步:使用组件


    小细节:
            1.在vue当中是可以使用自闭和标签的.但是前提是必须在脚手架环境中使用.
            2.在创建组件的时候Vue.extend()可以省略,但是底层是饥荒还是慧调用的,在注册组件的时候慧调用
            3.组件的名字
                第一种: 全部小写
                第二种: 首字母大写,后米娜都是小写
                第三种:keyab-case 命名法(串式命名法例如:user-login)
                第四种: CamelCase命名法(驼峰式命名法.例如:UserLogin),但是这种方式只云吞在脚手架环境中调用.
                不要使用HTML内置的标签名作为组件的名字
    -->
    <div id="app">
